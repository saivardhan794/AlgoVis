<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
    <title>Sorting</title>
  </head>
  <body>
  <div class="array_holder">

  </div>
  <h6>Array-size</h6>
  <input type="range" class="Array_size" value="4" min="1" max="10">
  <br>
  <button class="btn btn-success generate_new_array">Generate Array</button>
  <h6>Speed</h6>
  <input type="range" class="Algo_speed" value="4" min="1" max="5">
  <br>
  <div class="algo-buttons">
    <button type="button" class="btn btn-success algobtn selectionSort" name="button">Selection-sort</button>
    <button type="button" class="btn btn-success algobtn bubbleSort" name="button">Bubble-sort</button>
    <button type="button" class="btn btn-success algobtn MergeSort" name="button">Merge-sort</button>
    <button type="button" class="btn btn-success algobtn insertionSort" name="button">Insertion-sort</button>
    <button type="button" class="btn btn-success algobtn QuickSort" name="button">Quick-sort</button>

  </div>
  <!-- js-files -->
  <script scr="./javascript/quickSort"></script>
  <script src="./javascript/mergeSort.js"></script>
  <script src="./javascript/insertionSort.js"></script>
  <script src="./javascript/bubbleSort.js"></script>
  <script src="./javascript/selectionSort.js"></script>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/animations.js"></script>
 
<!-- bootstrap js libraries -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
